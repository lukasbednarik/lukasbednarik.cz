##########  S čím pomáhám  ##########
#####################################
core-title: Co umím?
core-description: Cílem technického kouče je sladit používanou technologii s byznysem. Umím dát feedback na technickou stránku vývoje a současně pomoci i s procesem.
core-features-left:
- name: Metodiky
  description: Poradím s metodikami jako je Scrum, Kanban nebo XP.
  icon: pe-7s-target
- name: Technické best practices
  description: Zavedeme spolu unit-testování a další dobré praktiky.
  icon: pe-7s-light
- name: Starý kód, nové triky
  description: Zrychlíme úpravy v legacy kódu. Ale připravte se, že se zapotíme.
  icon: pe-7s-graph1
- name: Programovací jazyky
  description: Pomohu vám v C++17, C#, Node.Js i v Javě.
  icon: pe-7s-mouse
core-features-right:
- name: Neumím zázraky
  description: Některé věci chtějí čas. Za den zvyky týmu nezměníme.
  icon: pe-7s-magic-wand
- name: Nenapíši za vás kód
  description: Pomohu s designem. Napsat aplikaci ale musíte sami.
  icon: pe-7s-monitor
- name: Neškáluji metodiky
  description: Neškáluji Scrum nebo Kanban v enterprise prostředí.
  icon: pe-7s-loop
- name: Přijedu kamkoliv
  description: Rád za vámi přijedu do jakéhokoliv města v ČR. Jsem z Brna.
  icon: pe-7s-map-2


