about-title: Lukáš Bednařík
about-description: Software dělám komerčně od roku 2014. Prošel jsem si
  různorodou škálou technologií, architekturou i vedením týmu jako Scrum Master.
  V poradenství se zaměřuji na startupy a malé firmy - právě pro ty je často zefektivnění
  vývoje a ušetření peněz naprosto zásadní. <a href="/co-se-povedlo/">A co se mi v tomto roce povedlo?</a>

