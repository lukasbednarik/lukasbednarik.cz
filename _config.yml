#####################################
#############  Služby  ##############
#####################################
features-title: Služby
features-description: Pro zadavatele připravuji workshopy nebo krátké konzultace. Mým cílem není prodat, ale podporovat. Nesnažím se jen předat znalosti, ale naučit účastníky tomu, co jim pomůže v praxi.
features:
- title: Technická Agilita
  description: To nejlepší z technické praxe. Cesta k větší produktivitě a spolupráci. Zkusíme si TDD a párové programování, řekneme si, jak psát dobré testy a dotkneme se současných trendů.
  icon: pe-7s-study
  link: Chci to umět!
  link-url: /workshop-technicka-agilita/
- title: Workshop na míru
  description: Přednášel jsem a vedl workshopy na různá témata. Pojďme společně vybrat obsah, který je pro vaši situaci relevantní.
  icon: pe-7s-plugin
  link: Jaká mohou být témata workshopů a kolik to stojí?
  link-url: /workshop-na-miru/
- title: Konzultace
  description: Workshop je pro vás příliš obezný a chcete se bavit o konkrétních problémech ve vašem kódu nebo vašem týmu?
  icon: pe-7s-users
  link: Pojďme se sejít!
  link-url: /konzultace/

