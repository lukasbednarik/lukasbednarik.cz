<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    {% include tags.html %}
    <div class="post-date">
      {% include date.html date=post.date %}
    </div>
    {{ post.content }}
  </div>
  {% endfor %}
</div>

{% include pagination.html %}
