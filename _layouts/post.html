---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {% include tags.html %}
  <span class="post-date">
    {% include date.html date=page.date %}
  </span>
  {{ content }}
</div>

<div class="related">
  <h2>Přečtěte si</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:5 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{% include date.html date=post.date %}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
