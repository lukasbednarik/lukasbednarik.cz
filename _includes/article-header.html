<header class="article-header">
  <div class="article-title">
    <h3 class="title"><a href="{{ include.article.url }}">{{ include.article.title }}</a></h3>
      <h4 class="category">
        {%- for tag in include.article.tags -%}
          {%- if tag != include.article.tags.first -%}, {% endif -%}
          <a href="/tag/{{ tag | slugify: 'latin' }}/">{{ tag }}</a>
        {%- endfor -%}
    </h4>
  </div>
</header>
